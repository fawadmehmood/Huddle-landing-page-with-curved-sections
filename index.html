<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with curved sections</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


    <header class="header">
      <div class="header__content ver__padd inner__container flex">
        <img src="images/logo.svg" alt="header__logo" class="header__logo">
        <button class="header__btn btn">Try it free</button>
      </div>
    </header>
    <main class="main">
    <section class="hero">
      <div class="hero__content ver__padd inner__container">
        <div class="hero__text">
          <h1 class="hero__heading heading">Build The Community Your Fans Will Love</h1>
          <p class="hero__desc desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="cta__btn btn">Get Started For Free</button>
        </div>
        <div class="hero__img">
             <img src="images/screen-mockups.svg" alt="hero_img">
        </div>
      </div>
    </section>

    <section class="numbers">
      <div class="numbers__content ver__padd inner__container flex">
        <div class="numbers__detail flex number__left">
          <img src="images/icon-communities.svg" alt="icon-communities">
          <h2 class="heading">1.4k+</h2>
          <span>Communities Formed</span>
        </div>
        <div class="numbers__detail flex number__right">
          <img src="images/icon-messages.svg" alt="icon-messages">
          <h2 class="heading">2.7m+</h2>
          <span>Messages Sent</span>
        </div>
      </div>
    </section>
  
  </main>
